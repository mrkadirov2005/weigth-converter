<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="module"></script>

<link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="header-text">Weight converter</h1>
    </header>


    <!-- container -->

    <div defer class="container">
        <div id="input-window">
            <input type="number" placeholder="type a number to convert.." id="input">
        </div>

        <div class="output-window"  id="output-window">
        

            <div class="card" id="card">
                <h1 id="grams"> grams</h1>
                <div id="outputGrams">
                
                </div>
            </div>
        
            
            <div class="card" id="card2">
                <h1 id="pounds"> pounds</h1>
                <div id="outputPounds"> </div>
            </div>

            
            <div class="card" id="card3">
                <h1 id="ounces"> ounces</h1>
                <div id="outputOunces"></div>

            </div>
        
        </div>

    </div>
</body>
</html>
